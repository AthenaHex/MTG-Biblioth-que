<div class="card"
     *ngIf="card$ | async as card">
  <div class="card-header">
    {{ card.name }}
  </div>
  <!-- {{card | json}} -->
  <div class="card-body" *ngFor="let value of card | keyvalue">
    <div class="row">
        <div class="col-md-2">{{value.key}}</div>
        <div class="col-md-6">{{ value.value }}</div>
    </div>
  </div>
